<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Information</h2>
            <p>
                Email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
            <h2>Venue Location</h2>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.293625132403!2d-122.41941508468115!3d37.7749292797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808ed4117b79%3A0x66f7ff2d0aab9464!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2seg!4v1689701519019" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>
                <button type="submit">Send Message</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
        </footer>
    </body>
</html>
